  - name: INTERNATIONAL_TRADE_ADMINISTRATION_TRADE_LEADS_INDEX
    description: "Directory of contract opportunities for US businesses selling their\
      \ products and services overseas.\n\nThe US Department of Commerce's International\
      \ Trade Administration (ITA) provides data on trade events, trade leads, market\
      \ research, tariff data, and many other datasets relevant to exporters and importers.\
      \ Trade leads, procurement opportunities, and contract notifications originate\
      \ from \tThe State Department’s Business Information Database System (BIDS),\
      \ FedBizOps, The United Kingdom, Canada, The Millennium Challenge Corporation,\
      \ Australia, and The United States Trade and Development Agency (USTDA)\n\n\
      Provides a wide format overview of contract leads for US businesses by TRADE_LEAD_ID.\n\
      \nThis table includes a description of the lead and details on the associated\
      \ timing. Currently, only leads from the UK are provided."
