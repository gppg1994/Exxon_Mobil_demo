  - name: INTERNATIONAL_TRADE_ADMINISTRATION_TRADE_EVENTS_INDEX
    description: "Directory of events for US businesses interested in selling their\
      \ products and services overseas.\n\nThe US Department of Commerce's International\
      \ Trade Administration (ITA) provides data on trade events, trade leads, market\
      \ research, tariff data, and many other datasets relevant to exporters and importers.\
      \ Trade events include industry conferences, webinars, lectures, and trade missions\
      \ organized by the ITA and other trade agencies (e.g., The US Trade and Development\
      \ Agency, The State Department, The Small Business Administration). Businesses\
      \ can get tremendous value from meeting with trade specialists and learning\
      \ about new opportunities for their business.\n\nProvides a wide format overview\
      \ of trade events by TRADE_EVENT_ID.\n\nThis table includes location and timing\
      \ details for all events associated with the above trade organizations."
    base_table:
      database: GLOBAL_GOVERNMENT
      schema: CYBERSYN
      table: INTERNATIONAL_TRADE_ADMINISTRATION_TRADE_EVENTS_INDEX
    dimensions:
      - name: TRADE_EVENT_ID
        synonyms:
          - '  '
        description: Unique identifier for a trade event provided by the International
          Trade Administration (ITA).
        expr: TRADE_EVENT_ID
        data_type: TEXT
        sample_values:
          - ITA-aW5ldmVudC03OTM4Nw
          - ITA-aW5ldmVudC04MDIxNA
          - ITA-aW5ldmVudC04MzUyMg
      - name: TRADE_EVENT_NAME
        synonyms:
          - '  '
        description: Specific name of the trade event.
        expr: TRADE_EVENT_NAME
        data_type: TEXT
        sample_values:
          - "Webinar: China's In-Vitro-Diagnostic (IVD) Market"
          - 'Free Trade Agreements: Rules of Origin & Certification'
          - Global Data Privacy and Data Transfer Webinar
      - name: TRADE_EVENT_TYPE
        synonyms:
          - '  '
        description: Trade event format.
        expr: TRADE_EVENT_TYPE
        data_type: TEXT
        sample_values:
          - Virtual / Online
          - In-Person
          - Hybrid (Virtual + In-Person)
      - name: TRADE_EVENT_URL
        synonyms:
          - '  '
        description: URL to see the trade event details.
        expr: TRADE_EVENT_URL
        data_type: TEXT
        sample_values:
          - https://www.trade.gov/attend-event
          - https://www.trade.gov/developing-global-market-pathways-us-medical-device-exporters-webinar-series
          - https://www.enlit-europe.com/
      - name: TRADE_EVENT_DESCRIPTION
        synonyms:
          - '  '
        description: Description of the trade event details.
        expr: TRADE_EVENT_DESCRIPTION
        data_type: TEXT
        sample_values:
          - "<ul>\n<li style=\"font-family:Merriweather, Arial, Verdana, sans-serif;line-height:1.33;font-size:32px;\"\
            >Expo Residuos 2025 <br /><span style=\"font-size:14pt;\">It is an industrial\
            \ exhibition 100% specialized in waste management. </span><br /><span\
            \ style=\"font-size:14pt;\">Expo Residuos was born as a response to one\
            \ of the most concerning challenges today: the increase in waste generation\
            \ and the need to implement innovative processes and technologies for\
            \ the proper management of waste with a circular approach.</span><br /><span\
            \ style=\"font-size:14pt;\">Since the first year, Expo Residuos has positioned\
            \ itself as the first event of its kind in Mexico and after nine years,\
            \ it has become a benchmark for business and networking. This event brings\
            \ together the most innovative and well-known brands of waste management\
            \ solutions with decision makers of manufacturing companies, services\
            \ and government that are looking for suppliers for their solid waste\
            \ management needs. </span><br /><span style=\"font-size:14pt;\">In Mexico,\
            \ there are great business opportunities:</span></li>\n<li style=\"font-family:Merriweather,\
            \ Arial, Verdana, sans-serif;line-height:1.33;font-size:32px;\"><span\
            \ style=\"font-size:14pt;\">An estimated 120,128 tons of municipal solid\
            \ waste is generated daily of which an average of 84% is collected (SEMARNAT).</span><br\
            \ /><span style=\"font-size:14pt;\"></span></li>\n<li style=\"font-family:Merriweather,\
            \ Arial, Verdana, sans-serif;line-height:1.33;font-size:32px;\"><span\
            \ style=\"font-size:14pt;\">Waste management infrastructure is lagging\
            \ behind. In Mexico City collection is carreid out with 16,615 vehicles,\
            \ a third of whoch are more than 24 yeards old, and there are only 47\
            \ waste treatment plants, including composting plants and 25 sorting plants\
            \ (SEDEMA).</span></li>\n<li style=\"font-family:Merriweather, Arial,\
            \ Verdana, sans-serif;line-height:1.33;font-size:32px;\"><span style=\"\
            font-size:14pt;\">The genration of hazardous waste from 115,158 companies\
            \ alone was 2.45 million tons (2004 to 2017) (PGRP-SEMARNAT).</span></li>\n\
            <li style=\"font-family:Merriweather, Arial, Verdana, sans-serif;line-height:1.33;font-size:32px;\"\
            ><span style=\"font-size:14pt;\">In Mexico City alone, 401 tons of controlled\
            \ Special Handling Waste are produced daily (SEDEMA).</span></li>\n</ul>"
          - "<p class=\"MsoNormal\">The Indonesian Government released a Procurement\
            \ Notice to medical equipment suppliers in September last year. This large\
            \ loan, worth almost $4 billion, was co-financed by three Multilateral\
            \ Development Banks (MDBs): the World Bank, the Asian Development Bank\
            \ (ADB), and the Asian Infrastructure Investment Bank (AIIB). The Islamic\
            \ Development Bank (IsDB) also finances it through parallel financing.\
            \ The World Bank acts as the coordinating agency of the MDBs.</p>\n<p\
            \ class=\"MsoNormal\">Companies interested in supplying the Indonesian\
            \ public healthcare sector are invited to a free webinar to learn about\
            \ procurement under the Ministry of Health's centralized programs using\
            \ the World Bank procurement rules. The Ministry of Health, the World\
            \ Bank in Indonesia, and a medical devices regulatory consultant will\
            \ present and hold a Q&A. </p>\n<ul style=\"margin-top:0in;\">\n<li class=\"\
            MsoNormal\"><b>When:</b> October 9, 2024 @5:00 P.M. PST/7:00 P.M. CST/8:00\
            \ P.M. EST</li>\n<li class=\"MsoNormal\"><b>Where:</b> Online</li>\n<li\
            \ class=\"MsoNormal\"><b>Cost:</b> Free</li>\n</ul>\n<p class=\"MsoNormal\"\
            >For more information, contact <a href=\"mailto:Kerry.Barnett@trade.gov\"\
            >Olga.Molnar@trade.gov</a>; <a href=\"mailto:Pepsi.Maryarini@trade.gov\"\
            >Pepsi.Maryarini@trade.gov</a></p>\n<p class=\"MsoNormal\"></p>\n<p class=\"\
            MsoNormal\"> </p>\n<p class=\"MsoNormal\"></p>"
          - "<h3>Ensure the accuracy of your FTA documentation.  Apply common qualification\
            \ methods across agreements.</h3>\n<div>Understanding how Rules of Origin\
            \ work is necessary to take full advantage of Free Trade Agreements, including\
            \ USMCA, and can speed your documentation process while improving customer\
            \ service.</div>\n<div></div>\n<div>In This Webinar You Will:</div>\n\
            <ul>\n<li>Learn how Rules of Origin in all FTAs have shared concepts,\
            \ definitions, and formulas.</li>\n<li>Understand the central role of\
            \ HS classification numbers. </li>\n<li>Apply different qualification\
            \ methods.</li>\n<li>Gain a solid understanding of how Rules of Origin\
            \ operate and how qualification for one might lead to qualification for\
            \ many.</li>\n<li>Leave the session with a level of increased confidence\
            \ and a toolkit of online resources</li>\n</ul>\n<div><b>What are Free\
            \ Trade Agreements?</b></div>\n<div>Free Trade Agreements (FTAs) include\
            \ negotiated lower or zero import tariffs.  This may mean lower costs\
            \ for your customers and more sales for your company.  Only qualified\
            \ products get these benefits. Manufactured products must meet the FTA’s\
            \ Rules of Origin.<br /><br /><b>Cost:</b> $75</div>"
      - name: REGISTRATION_TYPE
