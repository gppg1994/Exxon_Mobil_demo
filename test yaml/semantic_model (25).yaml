    description: "Directory of US and foreign-based businesses providing services\
      \ that many small- and medium-sized exporters required to succeed in the foreign\
      \ markets.\n\nThe US Department of Commerce's International Trade Administration\
      \ (ITA) provides data on trade events, trade leads, market research, tariff\
      \ data, and many other datasets relevant to exporters and importers. The Business\
      \ Service Provider (BSP) directory is intended to provide an additional resource\
      \ to US exporters. It is particularly helpful for US companies that are just\
      \ getting started exporting or that are looking to expand into a new geographic\
      \ market or industry.\n\nProvides a wide format overview of business service\
      \ providers (BSPs) by BUSINESS_SERVICE_PROVIDER_ID. This table includes business-\
      \ and geographic-details on each company covered in the BSP list."
