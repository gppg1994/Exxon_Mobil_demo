  - name: INTERNATIONAL_TRADE_ADMINISTRATION_EXPORT_SCREENED_ENTITIES_INDEX
    description: "Compilation of export screening lists of companies, entities, or\
      \ persons from the Departments of Commerce, State, and the Treasury that would\
      \ require additional due diligence.\n\nThe US Department of Commerce's International\
      \ Trade Administration (ITA) provides data on trade events, trade leads, market\
      \ research, tariff data, and many other datasets relevant to exporters and importers.\
      \ The Consolidated Screening List enables businesses to stay compliant with\
      \ exporting law. In the event that a company, entity or person on the list appears\
      \ to match a party potentially involved in an export transaction, additional\
      \ due diligence should be conducted before proceeding. There may be a strict\
      \ export prohibition, requirement for seeking a license application, evaluation\
      \ of the end-use or user to ensure it does not result in an activity prohibited\
      \ by any U.S. export regulations, or other restriction.\n\nProvides a wide format\
      \ overview of entities that would require additional screening if part of an\
      \ export transaction (by EXPORT_RESTRICTED_ENTITY_ID).\n\nThis table includes\
      \ associated information with each entity type (e.g. for a vessel, the vessel's\
      \ call sign, gross registered tonnage, and gross tonnage are provided), including\
      \ the source of the data."
    base_table:
      database: GLOBAL_GOVERNMENT
      schema: CYBERSYN
      table: INTERNATIONAL_TRADE_ADMINISTRATION_EXPORT_SCREENED_ENTITIES_INDEX
    dimensions:
      - name: EXPORT_RESTRICTED_ENTITY_ID
        synonyms:
          - '  '
        description: Unique identifier provided by the International Trade Administration
          (ITA) for the entity listed with a prefix associated with the source.
        expr: EXPORT_RESTRICTED_ENTITY_ID
        data_type: TEXT
        sample_values:
          - SDN-17448
          - SDN-47431
          - SDN-47551
      - name: EXPORT_RESTRICTED_ENTITY_NAME
        synonyms:
          - '  '
        description: The name of the individual, group, vessel, or entity on the list
          (e.g., Khokhlova, Olga Nikolayevna).
        expr: EXPORT_RESTRICTED_ENTITY_NAME
        data_type: TEXT
        sample_values:
          - Sanjesh Gostar Dana Engineering And Quality Control Inspection Company
          - Wuxi Naura Microelectronics Equipment Co., Ltd.
          - Al-Israa Establishment For Import And Export
      - name: EXPORT_RESTRICTED_ENTITY_TITLE
        synonyms:
          - '  '
        description: The title for an individual, group, vessel, or entity on the
          list (e.g., Member of the Federation Council of the Federal Assembly of
          the Russian Federation).
        expr: EXPORT_RESTRICTED_ENTITY_TITLE
        data_type: TEXT
        sample_values:
          - Minister of Foreign Affairs of the Russian Federation
          - Iran Crude Oil Tanker
          - Cook Islands Crude Oil Tanker
      - name: EXPORT_RESTRICTED_ENTITY_TYPE
        synonyms:
          - '  '
        description: The type of entity that is listed (e.g., Vessel, Individual,
          Entity, Aircraft).
        expr: EXPORT_RESTRICTED_ENTITY_TYPE
        data_type: TEXT
        sample_values:
          - Individual
          - Entity
          - None
      - name: FEDERAL_REGISTER_NOTICE
        synonyms:
          - '  '
        description: The Federal Register citation indicating the law or policy under
          which the entity is listed.
        expr: FEDERAL_REGISTER_NOTICE
        data_type: TEXT
        sample_values:
          - 89 FR 51653
          - 87 F.R. 38709 6/29/2022; 87 F.R. 78921 12/27/2022, 88 F.R. 40205 6/21/2023,
            88 F.R. 86626 12/14/2023, 89 F.R. 100952 12/13/2024
          - 88 FR 70352; 89 FR 87264
      - name: GEO_ID_COUNTRY
        synonyms:
          - '  '
        description: Unique geographic identifier for the country associated with
          the listing.
        expr: GEO_ID_COUNTRY
        data_type: TEXT
        sample_values:
          - None
          - country/IRN
          - country/TUR
      - name: STANDARD_ORDER
        synonyms:
          - '  '
        description: A general directive applied to transactions with the listed entity.
        expr: STANDARD_ORDER
        data_type: TEXT
        sample_values:
          - None
          - Y
          - ''
      - name: VESSEL_CALL_SIGN
        synonyms:
          - '  '
        description: The unique call sign assigned to a vessel for identification
          purposes, similar to a license plate number on a vehicle.
        expr: VESSEL_CALL_SIGN
        data_type: TEXT
        sample_values:
          - '3E5020'
          - ''
          - UHEQ
      - name: VESSEL_GROSS_REGISTERED_TONNAGE
        synonyms:
          - '  '
        description: A measure of the overall internal volume of a vessel, with one
          gross registered tonnage unit representing 100 cubic feet of space.
        expr: VESSEL_GROSS_REGISTERED_TONNAGE
        data_type: TEXT
        sample_values:
          - '2489'
          - '85462'
          - '160930'
      - name: VESSEL_GROSS_TONNAGE
        synonyms:
          - '  '
        description: A more modern measurement of a ship's size that is calculated
          based on the volume of all enclosed spaces of a ship.
        expr: VESSEL_GROSS_TONNAGE
        data_type: TEXT
        sample_values:
          - '317367'
          - '11658'
          - '8015'
      - name: SOURCE
        synonyms:
          - '  '
        description: Name of the source that identified and monitors this company,
          entity, or person.
        expr: SOURCE
        data_type: TEXT
        sample_values:
          - Denied Persons List (DPL) - Bureau of Industry and Security
          - Specially Designated Nationals (SDN) - Treasury Department
          - ITAR Debarred (DTC) - State Department
      - name: SOURCE_INFORMATION_URL
        synonyms:
          - '  '
        description: URL for the source.
        expr: SOURCE_INFORMATION_URL
        data_type: TEXT
        sample_values:
          - https://www.bis.doc.gov/index.php/policy-guidance/lists-of-parties-of-concern/denied-persons-list
          - https://www.bis.doc.gov/index.php/policy-guidance/lists-of-parties-of-concern/entity-list
          - https://www.pmddtc.state.gov/ddtc_public?id=ddtc_kb_article_page&sys_id=c22d1833dbb8d300d0a370131f9619f0
      - name: SOURCE_LIST_URL
        synonyms:
          - '  '
        description: URL for the source list or further information about the entry.
        expr: SOURCE_LIST_URL
        data_type: TEXT
        sample_values:
          - https://www.bis.doc.gov/index.php/the-denied-persons-list
          - https://www.bis.doc.gov/index.php/policy-guidance/lists-of-parties-of-concern/unverified-list
          - https://sanctionslist.ofac.treas.gov/Home/ConsolidatedList
      - name: COMMENTS
        synonyms:
          - '  '
        description: Associated comments from the organization on the entity.
        expr: COMMENTS
        data_type: TEXT
        sample_values:
          - '(Linked To: JIANGXI LIANSHENG TECHNOLOGY CO., LTD)'
          - '(Linked To: MALLAH, Abdul Jalil)'
          - '(Linked To: STATE UNITARY ENTERPRISE STATE GRAIN OPERATOR)'
    time_dimensions:
      - name: START_DATE
        synonyms:
          - '  '
        description: The date when the listing came into effect.
        expr: START_DATE
        data_type: DATE
        sample_values:
          - None
      - name: END_DATE
        synonyms:
          - '  '
        description: The date when the listing will no longer be valid.
        expr: END_DATE
        data_type: DATE
        sample_values:
          - None
    measures:
      - name: EXPORT_RESTRICTED_ENTITY_NUMBER
        synonyms:
          - '  '
        description: Unique identifier for the entity.
        expr: EXPORT_RESTRICTED_ENTITY_NUMBER
        data_type: NUMBER
        sample_values:
          - '50137'
          - '33678'
          - '24314'
  - name: INTERNATIONAL_TRADE_ADMINISTRATION_EXPORT_ASSISTANCE_CENTERS_INDEX
    description: "Directory of all of the International Trade Administration's (ITA)\
      \ domestic and international export assistance centers.\n\nThe US Department\
      \ of Commerce's International Trade Administration (ITA) provides data on trade\
      \ events, trade leads, market research, tariff data, and many other datasets\
      \ relevant to exporters and importers. ITA centers are often collocated with\
      \ offices from the State Department or other trade agencies. Therefore, the\
      \ addresses change with some regularity.\n\nProvides a wide format overview\
      \ of domestic and international ITA centers by INTERNATIONAL_TRADE_ADMINISTRATION_EXPORT_ASSISTANCE_CENTER_ID.\
      \ This table provides contact and address information for all of ITA\\’s centers."
    base_table:
      database: GLOBAL_GOVERNMENT
      schema: CYBERSYN
      table: INTERNATIONAL_TRADE_ADMINISTRATION_EXPORT_ASSISTANCE_CENTERS_INDEX
    dimensions:
